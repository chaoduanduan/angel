{% extends "banner.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
  .modal-dialog-full {
  width: 58.4%;
  height: 130%;
  padding: 0;
}

.modal-content-full {
  height: 80%;
  border-radius: 0;
}
}
</style>
<!-- Button trigger modal -->
<div class="container">
  <div id="modal">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Start Here
    </button>
  </div>
  <div id="modal">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#TraxAuto">
      Trax Auto
    </button>
  </div>
  <div>
      <iframe src="http://www.traxautowholesale.com/" width="1200" height="400">TraxAuto</iframe>
  </div>
   <div id="modal">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#Ren">
      Ren
    </button>
  </div>
   <div>
      <iframe src="http://www.rensports.com/" width="1200" height="400">TraxAuto</iframe>
  </div>
</div>



<!--myModal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Customer Contact Information</h4>
      </div>
      <div class="modal-body">
          <div>
              <form method= 'POST' action=''>{% csrf_token %}
                  <div class="form-group" has-success has-feedback>
                      <font color="Black">
                          <div class="form-group form-group-lg">
                           {{form|crispy}}                     
                          </div>
                      </font>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
          </div>
      </div> <!-- end of modal-body -->
      <div class="modal-footer">        
        
      </div>
    </div>
  </div>
</div>
<!--TraxAuto-->
<div class="modal fade full-screen" id="TraxAuto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-dialog-full" role="document">
    <div class="modal-content modal-content-full">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">TraxAuto</h4>
      </div>
      <div class="modal-body">
          <div>
              <iframe src="http://www.traxautowholesale.com/" width="1200" height="900">TraxAuto</iframe>
          </div>
      </div> <!-- end of modal-body -->
      <div class="modal-footer">        
        
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="Ren" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-dialog-full" role="document">
    <div class="modal-content modal-content-full">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">TraxAuto</h4>
      </div>
      <div class="modal-body">
          <div>
              <iframe src="http://www.rensports.com/" width="1200" height="900">TraxAuto</iframe>
          </div>
      </div> <!-- end of modal-body -->
      <div class="modal-footer">        
        
      </div>
    </div>
  </div>
</div>

{% endblock %}
